<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'allsnaps' %}"> Snaps </a>
            </div>

            <!-- Search form -->
            <div class="col-sm-4 col-md-4 navbar-right">


                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="color:white;font-size:20px;">Location</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgba(2,2,2,0.918); opacity:0.9;">
                        {% for item in location %}
                        <a class="dropdown-item" href="/location/{{item.location}}" style=" color:white;font-size: 20px;">{{item.location}}</a>
                        <div class="dropdown-divider"></div>
                        {% endfor %}
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="color:white;font-size:20px;">Category</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color: rgba(2,2,2,0.918); opacity:0.9;">
                        {% for item in category %}
                        <a class="dropdown-item" href="/category/{{item.category}}" style=" color:white;font-size: 20px;">{{item.category}}</a>
                        <div class="dropdown-divider"></div>
                        {% endfor %}
                    </div>
                </li>


                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="eg Food,Travel & Fashion" name="image">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"> <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>
