{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% if image %}
    <title> Gallery {{title}} </title>
    {% else %}
    <title> Gallery </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/snaps.css' %}">
    {% endblock %}
</head>
<body>

    {% include "navbar.html" %}

    {% block content %}
    <h1 class="text-center">Snaps</h1>
    {% endblock %}

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
